<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <!-- FONT AWESOME CDN -->
    <!-- GOOGLE FONTS LINK -->
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="site-main">

        <!-- HERO LEFT SECTION -->
        <div class="hero-left">
            <div class="hero-left__top">
                <div class="hero-left__subtitle">frontend and backend</div>
                <h1 class="hero-left__heading">Learn to program by watching professionals</h1>
                <p class="hero-left__text">See how experienced developers solve problems in real time</p>
            </div>
            <div class="hero-left__bottom">
                <strong>Try it free 7 days,</strong> then $20/mo
            </div>
        </div>
        <!-- HERO LEFT SECTION END -->

        <!-- INTRO RIGHT SECTION -->
        <form action="" class="intro-form" method="POST">
            <h2 class="intro-right__heading">Sign up for the course and get free 7 days</h2>
            <div class="intro-right__inputs">
                <input class="intro-right__input" type="text" name="name" placeholder="Name" required>
                <input class="intro-right__input" type="text" name="lastname" placeholder="Last Name" required>
                <input class="intro-right__input" type="email" name="email" placeholder="Email Addres" required>
                <input class="intro-right__input" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="intro-right__button" type="submit">Claim your free trial</button>
            <div class="intro-right__text-bottom">
                By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
            </div>
        </form>
        <!-- INTRO RIGHT SECTION END -->
    </main>
</body>
</html>
